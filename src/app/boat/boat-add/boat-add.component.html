<div class="container-fluid">
    <div class="row">
      <main class="col-12 ms-sm-auto px-md-4 mb-5">
        <a (click)="goBack()">
          <i class="material-symbols-outlined ms-5 back" data-bs-toggle="tooltip" data-bs-placement="right"
            data-bs-title="Volver atrás">arrow_back_ios</i>
        </a>  
        <section class="ftco-section">
            <div class="container mb-5">
              <div class="row d-flex justify-content-center">
                <div class="col-md-6 col-lg-6">
                  <div class="login-wrap p-4 p-md-5">
                    <div class="icon d-flex align-items-center justify-content-center">
                      <i class="material-symbols-outlined">directions_boat</i>
                    </div>
                    <h3 class="text-center mb-5">Añadir barco</h3>
                    <form class="login-form" (ngSubmit)="addBoat()" [formGroup]="myForm" autocomplete="off">
                        <div class="form-group mt-3">
                            <label class="col-form-label" for="plate">Matrícula</label>
                            <input type="text" class="form-control rounded-left" name="plate" formControlName="plate" required>
                            <span class="form-text text-danger" *ngIf="notValid('plate')">
                                    La matrícula del barco debe tener como mínimo 2 letras y como máximo 50
                            </span>
                          </div>
                        <div class="form-group mt-3">
                        <label class="col-form-label" for="name">Nombre</label>
                        <input type="text" class="form-control rounded-left" name="name" formControlName="name" required>
                        <span class="form-text text-danger" *ngIf="notValid('name')">
                                El nombre del barco debe tener como mínimo 2 letras y como máximo 50
                        </span>
                      </div>
                      <div class="form-group mt-3">
                        <label class="col-form-label" for="slipNumber">Número de amarre</label>
                        <input type="text" class="form-control rounded-left" name="slipNumber" formControlName="slipNumber" required>
                      </div>
                      <div class="form-group mt-3">
                        <label class="col-form-label" for="fee">Tarifa</label>
                        <input type="number" class="form-control rounded-left" step="0.01" name="fee" formControlName="fee" required>
                        <span class="form-text text-danger" *ngIf="notValid('fee')">
                               La tarifa debe ser mayor de 0 y menor de 20000
                        </span>
                    </div>
                    <div class="form-group mb-3">
                        <label class="col-form-label" for="idOwner">Propietario </label>
                        <select class="form-control rounded-left" name="idOwner" formControlName="idOwner" required>
                            <option *ngFor="let owner of owners" [value]="owner.id">
                                {{owner.name}}
                            </option>
                        </select>
                    </div>
                    <div class="form-group mb-3">
                        <label class="col-form-label" for="idCaptain">Patrón </label>
                        <select class="form-control rounded-left" name="idCaptain" formControlName="idCaptain" required *ngIf="captainsNoBoat.length else noCaptain">
                            <option *ngFor="let captain of captainsNoBoat" [value]="captain.id">
                                {{captain.name}}
                            </option>
                        </select>
                        <ng-template #noCaptain>
                            <p style="background-color: white">Añada antes un capitán para poderlo asignar a un barco</p>
                        </ng-template>
                    </div>
                      <div class="form-group mt-5 d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary rounded green submit p-3 px-5" [disabled]="myForm.invalid">Enviar</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </section>
  
        </main>
    
      </div>
    </div>
