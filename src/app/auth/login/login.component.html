<section class="ftco-section">
    <div class="container" *ngIf="!(isLoggedIn$|async) else logOut">
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
          <div class="login-wrap p-4 p-md-5" style="background-color: #d1dddf">
            <h2 class="text-center mb-4">Loguéate</h2>
            <form class="login-form" (ngSubmit)="login()" #loginForm="ngForm" autocomplete="off">
              <div class="form-group">
                <label class="col-form-label" for="username">Nombre de usuario</label>
                <input type="text" class="form-control rounded-left" [ngModel]="initForm.username"
                name="username" minlength="3" maxlength="30" required>
                <span class="form-text text-danger" 
                            *ngIf="notValid('username')">
                            El nombre de usuario debe tener como mínimo 3 letras y como máximo 30
                      </span>
              </div>
              <div class="form-group">
                <label class="col-form-label" for="password">Contraseña</label>
                <input type="password" class="form-control rounded-left" [ngModel]="initForm.password"
                name="password" minlength="5" maxlength="60" required>
                <span class="form-text text-danger" 
                *ngIf="notValid('password')">
                La contraseña debe tener como mínimo 5 letras y como máximo 60
                </span>
              </div>
              <div class="form-group d-flex justify-content-center mt-4">
                <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary green rounded submit p-3 px-5">Entrar</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <ng-template #logOut>
      <div class="col-12">
          <div class="d-flex justify-content-center align-items-center">
            <img class="mt-5" src="assets/img/logo.png" width="50%">
          </div>
      </div>  
    </ng-template>
  </section>
